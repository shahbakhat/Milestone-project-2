<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Tip calculator App" />
    <title>Tip calculator app</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/logo.png" alt="logo image" />
    </div>
    <div class="tip-calculator">
      <section class="partOne">
        <h3 class="main-heading">Tip Calculator</h3>
        <label for="bill-input">Bill</label>
        <input type="number" class="input bill-input" id="bill-input" />
        <p class="select-tip">Select Tip %</p>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15 active-tip">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="peopleLabel people-label">
          <label for="people">Number of People</label>
          <p class="error">Can't Be Zero</p>
        </div>
        <input type="number" id="people" class="input people-input" />
      </section>
      <section class="result">
        <h3 class="result-heading">Results</h3>
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>
        <div class="reset">RESET</div>
      </section>
    </div>
<script src="assets/scripts/script.js"></script>
  </body>
</html>
